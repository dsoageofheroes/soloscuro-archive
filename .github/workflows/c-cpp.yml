name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install packages
      run: sudo apt install -y libsdl2-dev liblua5.3-dev libsndfile1-dev libsdl2-ttf-dev 
    - name: build linux
      run: make
    - name: create release
      run: make install
    - name: Linux Archive
      uses: actions/upload-artifact@v3
      with:
        name: linux-debug-build
        path: release/linux/*
    
